<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section id="app">
    <section id="search_bar">
      <input type="text" id="search" placeholder="enter city name">
      <button><img src="images/search.png"></button>
    </section>
    <section id="icon">
      <img src="images/rain.png" id="weather_icon">
      <h1 id="temp"></h1>
      <h2 id="city"></h2>
    </section>
    <section id="detail">
      <article>
        <img src="images/humidity.png">b 
                                                                                                     
        <h3 id="humidity"></h3>
      </article>
      <article>
        <img src="images/wind.png">
        <h3 id="wind"></h3>
      </article>
    </section>
  </section>
</body>
</html>
